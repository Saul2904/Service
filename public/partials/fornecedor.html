<div class="panel panel-default">
	<div class="panel-heading"><h4><b>Cadastrar usuário</b></h></div>
	<div class="panel-body">
		
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group input-group-lg" id="loginuser">					
					<span class="input-group-addon">Código:</span>
					<input type="number" class="form-control" aria-describedby="sizing-addon1" value="125">
				</div>						
			</div>							
		</div>

        <div class="row">
			<div class="col-xs-12">
				<div class="input-group input-group-lg" id="contato" >
					<span class="input-group-addon">Razão Social:</span>
					<input type="text" name="contato" id="contato" class="form-control" value="Santos da Silva - ME">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group input-group-lg" id="nomeuser">
					<span class="input-group-addon">CNPJ:</span>
					<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="CNPJ" value="12.950.0005-20">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="input-group input-group-lg" id="contato" >
					<span class="input-group-addon">Contato:</span>
					<input type="text" name="contato" id="contato" class="form-control" value="João Pereira Castro">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="input-group input-group-lg" id="emailuser">
					<span class="input-group-addon">E-mail:</span>
					<input type="email" name="email" id="email" class="form-control" required placeholder="E-mail" tabindex="2" value="saul@empresa.com.br">
				</div>
			</div>
		</div>	
		
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group input-group-lg" id="anachamado">
					<span class="input-group-addon">Telefone:</span>
					<input type="number" class="form-control" aria-describedby="sizing-addon1" value="1637374545">
				</div>
			</div>
		</div>
	</div>
</div>

<div class="btn-group btn-group" role="group" aria-label="..." id="menuchamado">
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		Novo
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
		Salvar
	</button>
	<a href="index.html" type="button" class="btn btn-default">			
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		Cancelar
	</a>
</div>
