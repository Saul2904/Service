

<div class="panel panel-default">
  <div class="panel-heading">    
    <form class="form-inline">
      <label><h4><b>Avisos</b></h4></label>
      <div class="navbar-right">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Status:</label>
        <select class="btn btn-default dropdown-toggle" ng-model="searchText">
          <option value="1">Ativo</option>
          <option value="0">Inativo</option>
          <option selected value= "!= 3" >Todos</option>
        </select>
      </div>
    </form>    
  </div>
  <div class="panel-body">
<div ng-repeat="aviso in avisos | filter: {ativoAviso: searchText}"> 
      <div class="panel panel-default">
        <div class="panel-heading">      
              <div class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" data-target="{{'#av'+aviso.codAviso}}" class="list-group-item-heading" role="button">
                  <span class="glyphicon glyphicon-chevron-down"></span>                 
                  {{aviso.tituloAviso}}
                </a>
              </div>              
            </div>  
            <div id="{{'av' + aviso.codAviso}}" class="panel-collapse collapse">              
              <div class="form-inline" >                   
                    <div class="checkbox navbar-right">
                    <label><input type="checkbox" ng-checked="{{aviso.ativoAviso}}">Ativo</label>
                </div>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Editar
                </button>  
	            </div>
              <p class="panel-body">
                {{aviso.descriAviso}}
              </p>
            </div>
          </div>  
</div>
  </div>
</div>

<div class="btn-group btn-group" role="group" aria-label="..." id="menuchamado">
	<a class="btn btn-default" href="#!/aviso">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		Novo
	</a>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
		Salvar
	</button>
	<a href="index.html" type="button" class="btn btn-default">			
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		Cancelar
	</a>
</div>
